<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DROP</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/tailwind.min.css" />
  </head>
  <body>
    <div
      id="loading"
      class="w-screen h-screen absolute bg-white z-10 flex justify-center items-center"
    >
      <span class="animate-bounce">Loading...</span>
    </div>
    <div class="h-screen p-4">
      <div class="h-1/3 flex flex-col justify-center">
        <div class="mb-2">
          <span
            id="webUrl"
            class="inline-block text-4xl font-bold transition-all transform hover:rotate-12"
          >
            DROP
          </span>
        </div>
        <span class="font-bold">Panel</span>
      </div>
      <div class="h-2/3">
        <div class="flex flex-col">
          <input
            type="text"
            id="email"
            placeholder="Email"
            class="border-2 transition-all outline-none p-2 rounded focus:border-black mb-2"
          />
          <input
            type="password"
            id="passwd"
            placeholder="Password"
            class="border-2 transition-all outline-none p-2 rounded focus:border-black"
          />
        </div>
        <div class="flex mt-6">
          <button
            id="login"
            class="bg-blue-600 py-4 w-full text-white rounded transition-all transform hover:skew-y-3 focus:outline-none"
          >
            登 录
          </button>
        </div>
        <div class="text-center pt-8 pb-4">
          <button
            id="register"
            class="w-full border-2 border-black transition-all p-2 rounded text-black hover:bg-black hover:text-white focus:outline-none"
          >
            注册账号
          </button>
        </div>
        <div class="line">
          <div></div>
          <div>
            <span>还没有账号?</span>
          </div>
          <div></div>
        </div>
        <div class="text-center pt-4">
          <button
            id="forget"
            class="w-full border-2 border-red-400 transition-all p-2 rounded text-black hover:bg-red-400 hover:text-white focus:outline-none"
          >
            找回密码
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
